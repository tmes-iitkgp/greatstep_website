{% extends "base.html" %}

{% block title %}Reset Password - TMES{% endblock %}

{% block content %}
<!-- Toast Container -->
<div id="toast-container"></div>

<div class="auth-form-card">
    <div class="auth-header">
        <p>Reset Password</p>
    </div>
    <form class="auth-body" method="POST" action="{{ url_for('reset_password') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="eg: himanshu@gmail.com" required>
        </div>
        
        <div class="auth-actions-between">
            <a href="{{ url_for('signin') }}" class="auth-btn-gray">Back</a>
            <button type="submit" class="auth-btn-primary">Reset</button>
        </div>
    </form>
</div>

<p class="auth-copyright">Â©2025 TMES IIT Kgp. All rights reserved.</p>

<script>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            showToast('{{ message }}', '{{ category }}');
        {% endfor %}
    {% endif %}
{% endwith %}
</script>
{% endblock %}
